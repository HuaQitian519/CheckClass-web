{% extends "layout.html" %}
{% block title %}待审核课程 - 中传海南选课红黑榜{% endblock %}
{% block content %}
<h1 class="mb-4">待审核课程</h1>
{% if courses %}
<div class="list-group mb-4">
    {% for c in courses %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <strong>{{ c.name }}</strong> - {{ c.teacher }}
        </div>
        <div>
            <a href="{{ url_for('admin.approve_course', course_id=c.id) }}" class="btn btn-sm btn-primary">审核通过</a>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p>暂无待审核课程。</p>
{% endif %}
<a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">返回后台首页</a>
{% endblock %}
